<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Activity</h1>
    <form th:action="@{/activities/edit/{id}(id=${activity.id})}" th:object="${activity}" method="post">
        <div class="form-group">
            <label for="activityType">Activity Type:</label>
            <select class="form-control" id="activityType" th:field="*{activityType}" required>
                <option th:each="type : ${T(com.diabetes.control.model.ActivityType).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration (hours):</label>
            <input type="number" class="form-control" id="duration" th:field="*{duration}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="startDateTime">Start Date/Time:</label>
            <input type="datetime-local" class="form-control" id="startDateTime" th:field="*{startDateTime}" required>
        </div>
        <div class="form-group">
            <label for="endDateTime">End Date/Time:</label>
            <input type="datetime-local" class="form-control" id="endDateTime" th:field="*{endDateTime}" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
