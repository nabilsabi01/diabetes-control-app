<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Physical Activities</title>
</head>
<body>
<h1>Physical Activities</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Duration (minutes)</th>
        <th>Date and Time</th>
        <th>Actions</th>
    </tr>
    <tr th:each="activity : ${activities}">
        <td th:text="${activity.name}"></td>
        <td th:text="${activity.duration}"></td>
        <td th:text="${#temporals.format(activity.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{/activities/edit/{id}(id=${activity.id})}">Edit</a>
            <a th:href="@{/activities/delete/{id}(id=${activity.id})}">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/activities/new}">Add New Activity</a>
</body>
</html>
